<!DOCTYPE html>
<html>
  <head>
    <title>Ping√ºino AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Luz para iluminar el modelo -->
      <a-light type="directional" position="0 1 1" intensity="1"></a-light>
      
      <!-- El marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Tu modelo 3D -->
        <a-entity 
          gltf-model="penguin.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
